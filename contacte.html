<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contacte - IMPULSA</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            blau: '#1e3a8a',
            taronja: '#f59e0b',
            gris: '#f3f4f6',
            futur: '#0f172a'
          }
        }
      }
    }
  </script>
</head>
<body class="min-h-screen text-blau font-sans relative overflow-hidden">
  <!-- Fons decoratiu -->
  <div style="position:absolute;inset:0;z-index:-10;width:100vw;height:100vh;
    background: radial-gradient(circle at 60% 40%, #1e3a8a 0%, #0f172a 60%, #000 100%);
    opacity:0.9;"></div>

  <!-- Barra de navegació futurista -->
  <nav class="bg-futur bg-opacity-90 shadow-lg fixed w-full z-50" aria-label="Navegació principal">
    <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">
      <a href="index.html" class="flex items-center gap-2">
        <img src="logo_impulsa_general.png" alt="Logo IMPULSA" class="w-10 h-10" />
        <span class="text-taronja font-bold text-xl tracking-wide">IMPULSA</span>
      </a>
    </div>
  </nav>

  <main class="max-w-5xl mx-auto px-4 pt-40 pb-20">
    <section id="contacte" aria-label="Contacte" class="mb-16">
      <h2 class="text-3xl font-bold mb-8 text-white text-center drop-shadow">Contacte</h2>

      <form action="https://formsubmit.co/impulsames45@gmail.com" method="POST"
        class="bg-white bg-opacity-80 rounded-xl shadow-xl p-6 max-w-md mx-auto flex flex-col gap-4"
        aria-label="Formulari de contacte">

        <!-- CAMPS OCULTS PER A FORM SUBMIT -->
        <input type="hidden" name="_next" value="https://impulsaprojecte.github.io/Impulsa/missatge-enviat.html" />
        <input type="hidden" name="_captcha" value="false" />

        <!-- Nom -->
        <label for="nom" class="font-medium text-blau">Nom *</label>
        <input type="text" id="nom" name="nom" required class="border border-gris rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-taronja" placeholder="Escriu el teu nom" />

        <!-- Email -->
        <label for="email" class="font-medium text-blau">Correu electrònic *</label>
        <input type="email" id="email" name="email" required class="border border-gris rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-taronja" placeholder="Escriu el teu correu" />

        <!-- Motiu consulta -->
        <label for="motiu" class="font-medium text-blau">Motiu de la consulta *</label>
        <select id="motiu" name="motiu" required class="border border-gris rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-taronja">
          <option value="">Selecciona una opció</option>
          <option value="informacio">Vull més informació</option>
          <option value="inscripcio">Vull inscriure'm al programa</option>
          <option value="colaboracio">Vull col·laborar amb el projecte</option>
          <option value="altres">Altres</option>
        </select>

        <!-- Missatge -->
        <label for="missatge" class="font-medium text-blau">Missatge</label>
        <textarea id="missatge" name="missatge" rows="3" class="border border-gris rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-taronja" placeholder="Escriu la teva consulta"></textarea>

        <!-- Botó -->
        <button type="submit" class="bg-taronja text-blau font-semibold px-6 py-2 rounded-full mt-4 transition-all hover:bg-blau hover:text-white focus:outline-none focus:ring-2 focus:ring-taronja">
          Envia
        </button>
      </form>

      <div class="text-center mt-6">
        <p class="text-taronja underline">Correu: <a href="mailto:impulsa+45@gmail.com" class="text-taronja underline">impulsa+45@gmail.com</a></p>
        <p class="text-taronja underline">Telèfon: <a href="tel:+34627113914" class="text-taronja underline">+34 627 113 914</a></p>
      </div>
    </section>
  </main>

  <footer class="bg-futur text-white text-center py-6" aria-label="Peu de pàgina">
    <p>&copy; 2025 IMPULSA. Dissenyat amb propòsit i passió.</p>
  </footer>
</body>
</html>
