<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Missatge enviat - IMPULSA</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            blau: '#1e3a8a',
            taronja: '#f59e0b',
            gris: '#f3f4f6',
            futur: '#0f172a'
          }
        }
      }
    }
  </script>
</head>
<body class="min-h-screen text-white font-sans bg-gradient-to-br from-blau via-futur to-black relative overflow-hidden">
  <!-- Fons decoratiu -->
  <div style="position:absolute;inset:0;z-index:-10;width:100vw;height:100vh;
    background: radial-gradient(circle at 60% 40%, #1e3a8a 0%, #0f172a 60%, #000 100%);
    opacity:0.9;"></div>

  <!-- Contingut principal -->
  <main class="max-w-4xl mx-auto px-4 pt-40 pb-20 text-center">
    <h1 class="text-4xl font-extrabold mb-6 text-taronja">Gràcies per contactar!</h1>
    <p class="text-xl text-white max-w-2xl mx-auto mb-8">
      Hem rebut el teu missatge correctament. Ens posarem en contacte amb tu pròximament.
    </p>
    <a href="contacte.html" class="bg-taronja text-blau font-bold text-lg px-10 py-4 rounded-full shadow-lg hover:bg-white hover:text-taronja transition-all">
      ← Tornar a la pàgina de contacte
    </a>
  </main>

  <!-- Peu de pàgina -->
  <footer class="bg-futur text-white text-center py-6" aria-label="Peu de pàgina">
    <p>&copy; 2025 IMPULSA. Dissenyat amb propòsit i passió.</p>
  </footer>
</body>
</html>
